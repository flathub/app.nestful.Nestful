id: app.nestful.Nestful

runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
tags:
  - proprietary
command: nestful
finish-args:
  - --socket=wayland # Permission needed to show the window
  - --socket=fallback-x11 # Permission needed to show the window
  - --device=dri # OpenGL, not necessary for all projects
  - --share=ipc

modules:
  - name: binary
    buildsystem: simple
    sources:
      - type: file
        path: ./app.nestful.Nestful.metainfo.xml
      - type: file
        dest-filename: Nestful.deb
        url: https://cdn.crabnebula.app/download/nestful/nestful/latest/platform/debian-x86_64
        sha256: aea487c12f2fdf85d22b9fea80f36aa237d3e5897f8301f9d7b7152c5e9e87aa
        only-arches: [x86_64]
    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - 'install -Dm755 usr/bin/nestful /app/bin/nestful'
      - sed -i 's/Icon=nestful/Icon=app.nestful.Nestful/'  usr/share/applications/Nestful.desktop
      - install -Dm644 usr/share/applications/Nestful.desktop /app/share/applications/app.nestful.Nestful.desktop
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/nestful.png /app/share/icons/hicolor/128x128/apps/app.nestful.Nestful.png
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/nestful.png /app/share/icons/hicolor/32x32/apps/app.nestful.Nestful.png
      - install -Dm644 usr/share/icons/hicolor/256x256@2/apps/nestful.png /app/share/icons/hicolor/256x256@2/apps/app.nestful.Nestful.png
      - install -Dm644 app.nestful.Nestful.metainfo.xml /app/share/metainfo/app.nestful.Nestful.metainfo.xml
